<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 9, 79, 0.851);
        }

        h1 {
            color:rgba(0, 9, 79, 0.851);
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            margin: 0;
            padding: 10px 20px;
            background:rgba(0, 9, 79, 0.851);
            color: #f1f1f1;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            background: #ffffff;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>



</head>

<body>
    <div id="Container">
        <h1>To-Do List</h1>
        <input type="text" name="inbox" id="inbox" placeholder="Enter the task">
        <span> <button type="button" id="add">Add</button></span>
        <ul id="list">

        </ul>


    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            /*this is the line for wrapping all javascript code so as to insure the proper loading of javascript code after successfully execution of HTML and CSS code */

            // Adding all contains of javascript here !!
            const taskInput = document.getElementById("inbox");
            const addTaskButton = document.getElementById("add");
            const taskList = document.getElementById("list");


            addTaskButton.addEventListener("click", function () {
                const taskText = taskInput.value;
                if (taskText.trim() == "") {
                    alert("Please enter the Task first !");
                } else {                    const taskItem = document.createElement("li");
                    taskItem.innerHTML = `
                        <input type="checkbox">
                        <span>${taskText}</span>
                        <button class="delete">Delete</button>
                    `;
                    taskList.appendChild(taskItem);

                    taskInput.value = "";

                    const deleteButton = taskItem.querySelector(".delete");
                    deleteButton.addEventListener("click", function () {
                        taskItem.remove();
                    });


                }
            })

        });
    </script>




</body>

</html>
